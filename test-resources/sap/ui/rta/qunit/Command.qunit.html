<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Test Page for RTA Commands</title>

		<script src="../shared-config.js"></script>

		<script>
			window['sap-ui-config'].libs = 'sap.ui.rta,sap.ui.fl,sap.m,sap.ui.layout,sap.ui.dt';
			window['sap-ui-config'].bindingSyntax = 'complex';
			// This is needed for the binding test!
			window['sap-ui-config']['xx-designMode'] = true;
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.require("sap.ui.qunit.qunit-2-css");
			jQuery.sap.require('sap.ui.thirdparty.qunit-2');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.QUnitUtils');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			// code coverage report only for sap.ui.rta namespace
			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/rta,sap/ui/dt]');

			jQuery.sap.includeScript('./Command.qunit.js');
		</script>
	</head>
	<body>
		<h2 id='qunit-banner'></h2>
		<div id='qunit-testrunner-toolbar'></div>
		<ol id='qunit-tests'></ol>
	</body>
</html>
