<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Page for sap.ui.rta.command.LREPSerializer</title>
		<script src="../shared-config.js"></script>
		<script>
			window["sap-ui-config"].resourceroots = {
				"sap.ui.rta.test.additionalElements": "../testdata/additionalElements/", "sap.ui.rta.qunit": "../qunit"
			};
			window["sap-ui-config"].libs = "sap.ui.rta, sap.ui.fl, sap.m, sap.ui.layout, sap.ui.comp"
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			sap.ui.requireSync("sap/ui/qunit/qunit-2-css");
			sap.ui.requireSync("sap/ui/thirdparty/qunit-2");
			sap.ui.requireSync("sap/ui/qunit/qunit-junit");
			sap.ui.requireSync("sap/ui/qunit/qunit-coverage");

			window.blanket && window.blanket.options("sap-ui-cover-only", "[sap/ui/rta]");

			jQuery.sap.includeScript("./LREPSerializer.qunit.js");
		</script>
	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
