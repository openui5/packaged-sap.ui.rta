<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Test Page for checking available elements</title>
		<script src="../../../shared-config.js"></script>
		<style>
		#test-view {
			border: 1px solid grey;
			position: fixed;
			bottom: 0;
			right: 0;
			width: 50%;
			height: 50%;
		}
		</style>
		<script>
			window['sap-ui-config'].libs = 'sap.ui.rta, sap.ui.comp';
			window['sap-ui-config'].bindingSyntax = 'complex';
			window['sap-ui-config'].resourceroots = {
				"sap.ui.rta.test.additionalElements": "../../../internal/testdata/additionalElements/"
			};
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.includeStyleSheet(jQuery.sap.getModulePath('sap.ui.thirdparty.qunit') + '.css');
			jQuery.sap.require('sap.ui.thirdparty.qunit');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.QUnitUtils');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			// code coverage report only for sap.ui.rta namespace
			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/rta,sap/ui/dt]');

			jQuery.sap.includeScript('./AdditionalElementsAnalyzer.qunit.js');
		</script>
	</head>
	<body>
		<h2 id='qunit-banner'></h2>
		<div id='qunit-testrunner-toolbar'></div>
		<ol id='qunit-tests'></ol>
		<div id="test-view"></div>
	</body>
</html>
